<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tribe</title>

    <!--CSS Styling-->
    <!--Ionic-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />

    <!--Local Styling-->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <!--Hamburger Menu-->
    <ion-app class="colour">
        <ion-menu side="start" content-id="main-content" class="menu">
            <ion-header id="menu-header">
                <ion-toolbar translucent>
                    <ion-title>tribe</ion-title>
                </ion-toolbar>
            </ion-header>

            <ion-content class="menu">
                <ion-list>
                    <ion-item>
                        <ion-icon name="mail" slot="start"></ion-icon>
                        <ion-label>Inbox</ion-label>
                    </ion-item>
                    <ion-item>
                        <ion-icon name="paper-plane" slot="start"></ion-icon>
                        <ion-label>Outbox</ion-label>
                    </ion-item>
                    <ion-item>
                        <ion-icon name="heart" slot="start"></ion-icon>
                        <ion-label>Favorites</ion-label>
                    </ion-item>
                    <ion-item>
                        <ion-icon name="archive" slot="start"></ion-icon>
                        <ion-label>Archived</ion-label>
                    </ion-item>
                    <ion-item>
                        <ion-icon name="trash" slot="start"></ion-icon>
                        <ion-label>Trash</ion-label>
                    </ion-item>
                    <ion-item>
                        <ion-icon name="warning" slot="start"></ion-icon>
                        <ion-label>Spam</ion-label>
                    </ion-item>
                </ion-list>
            </ion-content>
        </ion-menu>

        <!--Pages and Main Content-->
        <div class="ion-page menu" id="main-content">

            <ion-tabs>
                <!--Home Page-->
                <ion-tab tab="home">
                    <!--Header-->
                    <ion-header class="app-header">
                        <ion-toolbar>
                            <ion-buttons slot="start">
                                <ion-menu-button></ion-menu-button>
                            </ion-buttons>
                            <ion-title>Home</ion-title>
                        </ion-toolbar>
                    </ion-header>
                    <ion-content class="ion-padding tab-content">

                    </ion-content>
                </ion-tab>

                <!--Food Page-->
                <ion-tab tab="food">
                    <!--Header-->
                    <ion-header class="app-header">
                        <ion-toolbar>
                            <ion-buttons slot="start">
                                <ion-menu-button></ion-menu-button>
                            </ion-buttons>
                            <ion-title>Food</ion-title>
                        </ion-toolbar>
                    </ion-header>
                    <ion-content class="ion-padding tab-content">

                    </ion-content>
                </ion-tab>

                <!--Alarm Page-->
                <ion-tab tab="alarm">
                    <!--Header-->
                    <ion-header class="app-header">
                        <ion-toolbar>
                            <ion-buttons slot="start">
                                <ion-menu-button></ion-menu-button>
                            </ion-buttons>
                            <ion-title>Alarm</ion-title>
                        </ion-toolbar>
                    </ion-header>
                    <ion-content class="ion-padding tab-content">

                    </ion-content>
                </ion-tab>

                <!--Profile-->
                <ion-tab tab="profile">
                    <!--Header-->
                    <ion-header class="app-header">
                        <ion-toolbar>
                            <ion-buttons slot="start">
                                <ion-menu-button></ion-menu-button>
                            </ion-buttons>
                            <ion-title>Profile</ion-title>
                        </ion-toolbar>
                    </ion-header>
                    <ion-content class="ion-padding tab-content">

                    </ion-content>

                </ion-tab>

                <!--Footer-->
                <ion-tab-bar slot="bottom" id="app-footer">
                    <ion-tab-button tab="home" class="tab-btn home-btn">
                        <ion-icon name="home" class="tribe-orange-c tab-icon" id="home-icon"></ion-icon>
                    </ion-tab-button>

                    <ion-tab-button tab="food" class="tab-btn food-btn">
                        <ion-icon name="restaurant-outline" class="tribe-orange-c tab-icon" id="food-icon"></ion-icon>
                    </ion-tab-button>

                    <ion-tab-button tab="alarm" class="tab-btn alarm-btn">
                        <ion-icon name="alarm-outline" class="tribe-orange-c tab-icon" id="alarm-icon"></ion-icon>
                    </ion-tab-button>

                    <ion-tab-button tab="profile" class="tab-btn profile-btn">
                        <ion-icon name="person-circle-outline" class="tribe-orange-c tab-icon" id="profile-icon"></ion-icon>
                    </ion-tab-button>
                </ion-tab-bar>

            </ion-tabs>
        </div>

    </ion-app>




    <!--Javascript-->
    <!--Ionic-->
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>

    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

    <!--Local-->
    <script src="js/code.js"></script>

    <script type="module">
        import { menuController } from 'https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/index.esm.js';
        window.menuController = menuController;

        async function openMenu() {
            await menuController.open();
        }
    </script>

</body>

</html>
