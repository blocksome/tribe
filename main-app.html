<!--Hamburger Menu-->
<ion-menu side="start" content-id="main-content" class="menu">
    <ion-header id="menu-header" class="white-bg menu-header">
        <ion-toolbar translucent>
            <ion-title id="hamburger-title"><img id="hamburger-logo" src="images/logo.png"></ion-title>
        </ion-toolbar>
    </ion-header>


    <ion-content class="menu white-bg">
        <ion-list id="hamburger-list">
            <ion-item>
                <ion-icon name="settings" side="end" slot="end"></ion-icon>
                <ion-label>Settings</ion-label>
            </ion-item>

            <ion-item id="logout-btn" lines="none">
                <ion-icon name="log-out-outline" side="end" slot="end"></ion-icon>
                <ion-label>Logout</ion-label>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-menu>

<!--Pages and Main Content-->
<div class="ion-page menu" id="main-content">

    <ion-tabs>
        <!--Home Page-->
        <ion-tab tab="home">
            <!--Header-->
            <ion-header class="app-header">
                <ion-toolbar>
                    <ion-buttons slot="start">
                        <ion-menu-button>
                            <ion-icon name="menu" id="hamburger-icon"></ion-icon>
                        </ion-menu-button>
                    </ion-buttons>
                    <ion-title>Home</ion-title>
                </ion-toolbar>
            </ion-header>
            <ion-content class="ion-padding tab-content">

            </ion-content>
        </ion-tab>

        <!--Food Page-->
        <ion-tab tab="food">
            <!--Header-->
            <ion-header class="app-header">
                <ion-toolbar>
                    <ion-buttons slot="start">
                        <ion-menu-button></ion-menu-button>
                    </ion-buttons>
                    <ion-title>Food</ion-title>
                </ion-toolbar>
            </ion-header>
            <ion-content class="ion-padding tab-content">

            </ion-content>
        </ion-tab>

        <!--Alarm Page-->
        <ion-tab tab="alarm">
            <!--Header-->
            <ion-header class="app-header">
                <ion-toolbar>
                    <ion-buttons slot="start">
                        <ion-menu-button></ion-menu-button>
                    </ion-buttons>
                    <ion-title>Alarm</ion-title>
                </ion-toolbar>
            </ion-header>
            <ion-content class="ion-padding tab-content">

            </ion-content>
        </ion-tab>

        <!--Profile-->
        <ion-tab tab="profile">
            <!--Header-->
            <ion-header class="app-header">
                <ion-toolbar>
                    <ion-buttons slot="start">
                        <ion-menu-button></ion-menu-button>
                    </ion-buttons>
                    <ion-title>Profile</ion-title>
                </ion-toolbar>
            </ion-header>
            <ion-content class="ion-padding tab-content">
                <div id="profile-body">
                    <!--Profile Avatar-->
                    <!--joses put stuff abt baby journal here thanks, goodnight-->
                    <div id="profile-avatar-div">
                        <div id="profile-avatar-circle">
                            <ion-avatar id="profile-avatar">
                                <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
                            </ion-avatar>
                        </div>

                        <h2 id="profile-name"></h2>
                        <h2 id="profile-age"></h2>
                    </div>



                </div>
            </ion-content>

        </ion-tab>

        <!--Footer-->
        <ion-tab-bar slot="bottom" id="app-footer">

            <ion-tab-button tab="home" class="tab-btn home-btn">
                <ion-icon name="home" class="tribe-orange-c tab-icon" id="home-icon"></ion-icon>
            </ion-tab-button>

            <ion-tab-button tab="food" class="tab-btn food-btn">
                <ion-icon name="restaurant-outline" class="tribe-orange-c tab-icon" id="food-icon"></ion-icon>
            </ion-tab-button>

            <ion-tab-button tab="alarm" class="tab-btn alarm-btn">
                <ion-icon name="alarm-outline" class="tribe-orange-c tab-icon" id="alarm-icon"></ion-icon>
            </ion-tab-button>

            <ion-tab-button tab="profile" class="tab-btn profile-btn">
                <ion-icon name="person-circle-outline" class="tribe-orange-c tab-icon" id="profile-icon">
                </ion-icon>
            </ion-tab-button>


        </ion-tab-bar>

    </ion-tabs>
</div>

<div id="add-journal-btn">
    <ion-icon name="add-circle" class="tribe-orange-c tab-icon">
    </ion-icon>
</div>
